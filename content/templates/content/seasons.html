{% extends 'main/base.html' %}

{% block title %}Seasons{% endblock title %}
{% block header %}<h1>Seasons</h1>{% endblock header %}

{% block content %}


<div class="col-md-12">
	{% for season in seasons %}
		<div class="season-block">
			<a href="{{ season.id }}">
				<img class="img-thumbnail season-img" src="{{ season.image.url }}">
			</a>
			<a href="{{ season.id }}"><h3>{{ season.title }}</h3></a>
		</div>
	{% endfor %}
</div>




{% endblock content %}
