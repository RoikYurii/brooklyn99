{% extends 'main/base.html' %}

{% block title %}Photos{% endblock title %}


{% block content %}
	<section class="photos_container">
		<div class="photos">
		{% for photo in photos %}
			<a href="{{ photo.image.url }}" data-fancybox="group" data-caption="Brooklyn 9-9">
				<img class="img-thumbnail photos__img" src="{{ photo.image.url }}" alt="" />
			</a>
		{% endfor %}
		</div>
	</section>
{% endblock content %}
